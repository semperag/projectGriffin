<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="Utf-8">
        <meta name="author" content="Adi Sempertegui">
        <meta name="description" content="weekly blog">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Griffin's Website</title>
        <link rel="icon" type="image/png" href="images/pencil.png"/>
        <link rel="stylesheet" href="css/share.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script defer src="js/index.js"></script>
    </head>
    <body>
        <div id="root">
            <header>
                <h1>Griffin Addams</h1>

                <div id="menu-button">
                    <svg viewBox="0 0 100 80" width="30" height="30">
                        <rect fill="white" width="100" height="15"></rect>
                        <rect fill="white" y="30" width="100" height="15"></rect>
                        <rect fill="white" y="60" width="100" height="15"></rect>
                    </svg>
                </div>

            </header>

            <main>
                <div id="left-panel">

                    <div id="top-left">
                        <a href="https://www.patriots.com/" target="_blank"><img src="images/patriots.png" class="patriots-picture" alt="picture of new england patriots"></a>
                    </div>

                    <div id="mid-left">
                        <nav id="navigation">
                            <ul class="navlinks">
                                <li id="home" class="navlink current-nav" >Home</li>
                                <li id="experience" class="navlink">Experience</li>
                                <li id="grades" class="navlink">Grades</li>
                                <li id="interests" class="navlink">Interests</li>
                                <li id="activities" class="navlink">Activities</li>
                                <li id="background" class="navlink">Background</li>
                                <li id="contact" class="navlink">Contact</li>
                            </ul>
                        </nav>
                    </div>

                    <div id="bottom-left">
                        <a href="https://www.linkedin.com/in/griffin-adams-b36424173/" target="_blank">
                            <span class="fa fa-linkedin-square social-link"></span>
                        </a>

                        <span id="contact-email" class="social-link">&#9993;</span> 
                    </div>
                    
                </div>
                
                <div id="right-panel">

                    <iframe src="home.html" name="home" class="frame current-frame" title="home-html"></iframe>
                    <iframe src="experience.html" name="experience" class="frame" title="experience-html"></iframe>
                    <iframe src="grades.html" name="grades" class="frame" title="grades-html"></iframe>
                    <iframe src="interests.html" name="interests" class="frame" title="interests-html"></iframe>
                    <iframe src="activities.html" name="activities" class="frame" title="activities-html"></iframe>
                    <iframe src="background.html" name="background" class="frame" title="background-html"></iframe>
                    <iframe src="contact.html" name="contact" class="frame" title="contact-html"></iframe>

                    <div class="arrow-d"><span id="arrow-down">&#xbb;</span></div>
                    <div class="arrow-u"><span id="arrow-up">&#xbb;</span></div>

                    <div id="right-view">
                        <div class="last-position"></div>
                        <div class="position current-page"></div>
                        <div class="position"></div>
                        <div class="position"></div>
                        <div class="position"></div>
                        <div class="position"></div>
                        <div class="position"></div>
                        <div class="position"></div>
                        <div class="last-position"></div>
                        <div class="credits">&#xbb;</div>
                    </div>

                </div>

            </main>

            <footer>
            </footer>
        </div>
    </body>
</html>
